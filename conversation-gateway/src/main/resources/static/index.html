<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(()=>{
	$('#submit').on('click',()=>{
		const username=$('#username').val();
		const selectedEndpoint=$('#selectEndpoint').val();
		$.get(`/messenger/api/v1/s${selectedEndpoint}`,(res,status)=>{
			if(status === 'success'){
			   console.log(res,status);
			}else{
				console.error('error',res);
			}
		})
	});
});
</script>
</head>
<body>
	<div class="container">
		<h1>welcome to Conversation Handler</h1>
		<div class="row">
			<div class="col">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input type="text" class="form-control" placeholder="Username"
						aria-label="Username" aria-describedby="basic-addon1"
						id="username">
				</div>
			</div>
			<div class="col">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelectEndpoint">Service
							Options</label>
					</div>
					<select class="custom-select" id="selectEndpoint">
						<option selected>Choose...</option>
						<option value="1">s1</option>
						<option value="2">s2</option>
						<option value="3">s3</option>
					</select>
				</div>
			</div>
			<div class="col">
				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
